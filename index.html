<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Форма регистрации</title>
</head>

<body>
    <h2 class="title">Форма регистрации</h2>
    <form id="registrationForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Введите ваше имя" required>
        <div class="error hidden" id="nameError"></div>

        <label for="email">Электронная почта:</label>
        <input type="text" id="email" placeholder="Введите ваш email" required>
        <div class="error hidden" id="emailError"></div>

        <label for="age">Возраст:</label>
        <input type="number" id="age" placeholder="Введите ваш возраст" required>
        <div class="error hidden" id="ageError"></div>

        <label>Пол:</label>
        <label><input type="radio" name="gender" value="male">Мужчина</label>
        <label><input type="radio" name="gender" value="female">Женщина</label>

        <label for="profession">Профессия:</label>
        <select id="profession" required>
            <option value="" disabled selected>Выберите профессию</option>
            <option value="doctor">Доктор</option>
            <option value="programmer">Программист</option>
            <option value="teacher">Учитель</option>
            <option value="designer">Дизайнер</option>
            <option value="engineer">Инженер</option>
            <option value="seller">Продавец</option>
            <option value="other">Другое</option>
        </select>
        <div class="error hidden" id="professionError"></div>

        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
        <div class="error hidden" id="passwordError"></div>

        <label>
            <input type="checkbox" id="consent" required>Я согласен с обработкой данных
        </label>
        <div class="error hidden" id="consentError"></div>

        <button type="submit" id="submitBtn" disabled>Отправить</button>

    </form>

    <script src="./assets/script.js"></script>
</body>

</html>
